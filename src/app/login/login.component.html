<mat-card  class="center-card">
  <mat-card-header>
    <h2 class="text-center">User Login for CRM!</h2>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Enter your Username" formControlName="username">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your Password" formControlName="password">
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" type="submit">Submit</button>
        <a routerLink="/register" mat-raised-button color="accent">Back to Signup</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
